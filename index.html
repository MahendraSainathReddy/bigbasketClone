<!DOCTYPE html>
<html lang="en">
<head>
    <title>Small Basket - Online Grocery Shopping and Online Supermarket in India</title>
    <link rel="icon" href="https://i.ibb.co/wSrxhkJ/image.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-xl sticky-top shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="javascript:void(0)">
                    <img class="img ms-4" src="https://i.ibb.co/GJTnmbz/image.png" alt="smallbasket" id="logoToggle">
                </a>
                <div class="ms-4" id="geoLocationName">
                    <i class="bi bi-geo-alt-fill text-danger fs-5"></i>
                    <span class="fs-5" id="locationName">Location</span>
                </div>
                <div class="ms-4" id="darkModeTextButton">
                    <a onclick="changeMode()">
                        <i id="darkModeButton" class="bi bi-toggle-off fs-5"></i>
                    </a>
                </div>
                <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav ms-auto"> 
                        <li class="nav-item searchBar ms-5">
                            <div class="input-group">
                                <input type="text" class="form-control shadow-none" placeholder="Looking for a specific item? Search our store now!">
                                <button class="input-group-text">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </li>
                        <li class="nav-item ms-5">
                            <a class="nav-link" href="javascript:void(0)">
                                <i class="bi bi-basket text-danger fs-5" id="cartLogo"></i>
                                <span class="fs-5 text-dark">Basket</span>
                            </a>
                        </li>
                        <li class="nav-item ms-5">
                            <a class="nav-link" href="javascript:void(0)">
                                <i class="bi bi-box-arrow-in-right text-danger fs-5"></i>
                                <span class="fs-5 text-dark">SignIn</span>
                            </a>
                        </li>
                        <li class="nav-item ms-5">
                            <a class="nav-link" href="javascript:void(0)">
                                <i class="bi bi-person-fill text-danger fs-5"></i>
                                <span class="fs-5 text-dark">SignUp</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
